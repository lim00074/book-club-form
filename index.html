<!DOCTYPE html>
<html lang="en-ca">
<head>
	<meta charset="utf-8">
	<title>The Mysterious Book Club Application Form</title>
	<link href="css/general.css" rel="stylesheet">
</head>
<body class="clearfix">

	<div class="main">

		<h1>The Mysterious Book Club: Application Form</h1>

		<form>

			<div>
				<label for="name">
					Name:
					<strong class="error">Please enter your name</strong>
				</label>
				<input type="text" id="name" class="input-text input-error full-width" required>
			</div>

			<div>
				<label for="email">
					Email Address:
				</label>
				<input type="email" id="email" class="input-text full-width" required maxlength="256">
			</div>

			<div>
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" maxlength="17" class="input-text set-width">
			</div>

			<div>
				<label for="address">
					Address:
					<strong class="error">Please enter your Address</strong>
				</label>
				<input type="text" id="address" class="input-text input-error full-width" required>
			</div>

			<div>
				<label for="city">
					City:
				</label>
				<input type="text" id="city" class="input-text full-width" required>
			</div>

			<div class="clearfix">

				<div class="float-left2">
					<label for="province">Province/Territory:</label>
					<select id="province" required>
						<option></option>
						<option>Alberta</option>
						<option>British Columbia</option>
						<option>Manitoba</option>
						<option>New Brunswick</option>
						<option>Newfoundland</option>
						<option>Northwest Territories</option>
						<option>Nova Scotia</option>
						<option>Nunavut</option>
						<option>Ontario</option>
						<option>Prince Edward Island</option>
						<option>Quebec</option>
						<option>Saskatchewan</option>
						<option>Yukon</option>
					</select>
				</div>

				<div class="float-right2">
					<label for="postal">Postal Code:</label>
					<input type="text" id="postal" class="input-text set-width" required maxlength="7">
				</div>

			</div>

			<div class="spacer">
				<label for="time">What time of day would be best to meet?</label>
				<input type="time" id="time" required>
			</div>

			<div>
				<label for="books">How many mysteries have you read this year?</label>
				<input type="number" id="books" pattern="[0-9]*" min="0" max="2000">
			</div>

			<div>
				<label for="fav-author">Describe your favourite book and author:</label>
				<div class="textarea"><textarea id="fav-author" class="input-text full-width"></textarea></div>
			</div>

			<fieldset class="float-left">
				<legend>How much do you love mysteries?</legend>

				<ol>
					<li>
						<input type="radio" id="extreme" name="satisfaction">
						<label for="extreme">I hate them</label>
					</li>

					<li>
						<input type="radio" id="dissatisfied" name="satisfaction">
						<label for="dissatisfied">They're ok</label>
					</li>

					<li>
						<input type="radio" id="neutral" name="satisfaction">
						<label for="neutral">Neutral</label>
					</li>

					<li>
						<input type="radio" id="satisfied" name="satisfaction">
						<label for="satisfied">I like them</label>
					</li>

					<li>
						<input type="radio" id="extremegood" name="satisfaction">
						<label for="extremegood">I love them!!</label>
					</li>
				</ol>
			</fieldset>

			<div class="float-right">
				<div>
					<p>Would you like to receive our monthly newsletters?</p>
					<input type="checkbox" id="code" checked>
					<label for="code" class="body">Sign me up!</label>
				</div>

				<button class="inline" type="submit">Submit Application</button>
			</div>

		</form>

	</div>

</body>
</html>
